<!-- Team Section -->
<section class="site-section team-section section-focus" id="team">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.team-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.team-description }}</p>
      </div>

    </div>

    <!-- Team Members -->
    <div class="row team-members-container">

      {% for member in site.team %}

      <!-- Member -->
      <div class="col-md-4 col-md-push-4 col-sm-8 col-sm-push-2 col-xs-8 col-xs-push-2">
        <div class="team-member">
          <div class="img-wrapper">
            <img src="{{ site.baseurl }}/images/avatars/{{ member.avatar }}" alt="Avatar Team Member" />
          </div>
          <div class="team-member-content">
            <h3 class="name">{{ member.name }}</h3>
            <h4 class="tagline">{{ member.tagline }}</h4>
            <div class="social-icons">
              <ul class="icons">
                <li><a href="{{ member.linkedIn }}" target="_blank"><i class="fi flaticon-linkedin"></i></a></li>
                <li><a href="{{ member.instagram }}" target="_blank"><i class="fi flaticon-instagram"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>

  </div>
</section>
